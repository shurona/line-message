spring:
  profiles:
    active: ${ACTIVE}
  config:
    import: optional:file:.env.local[.properties]
  application:
    name: line-demo
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      default_batch_fetch_size: 100
