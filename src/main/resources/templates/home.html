<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서비스 자산</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background: #fff;
        font-family: Arial, sans-serif;
    }
    .title {
        margin-top: 80px;
        margin-left: 80px;
        font-size: 2.3em;
        font-weight: bold;
    }
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
    }
    .service-btn {
        width: 700px;
        max-width: 90vw;
        padding: 24px 0;
        background: #d9d9d9;
        border: none;
        border-radius: 20px;
        font-size: 1.4em;
        font-weight: bold;
        color: #222;
        text-align: center;
        cursor: pointer;
        transition: background 0.2s;
    }
    .service-btn:hover {
        background: #c0c0c0;
    }
  </style>
</head>
<body>
<div class="title">서비스 자산</div>
<div class="center-container">
  <button class="service-btn" onclick="location.href='/admin/messages'">Mommytalk english</button>
</div>
</body>
</html>
