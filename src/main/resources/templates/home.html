<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>서비스 자산</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background: #fff;
        font-family: Arial, sans-serif;
    }
    .title {
        margin-top: 80px;
        margin-left: 80px;
        font-size: 2.3em;
        font-weight: bold;
    }
    .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    .service-btn {
        width: 700px;
        max-width: 90vw;
        padding: 24px 0;
        margin-bottom: 20px;
        background: #d9d9d9;
        border: none;
        border-radius: 20px;
        font-size: 1.4em;
        font-weight: bold;
        color: #222;
        text-align: center;
        cursor: pointer;
        transition: background 0.2s;
    }
    .service-btn:hover {
        background: #c0c0c0;
    }
  </style>
</head>
<body>
<div class="title">서비스 자산</div>
<div class="center-container">
  <div th:each="channel : ${channels}">
    <button class="service-btn"
            th:text="${channel.name}"
            th:onclick="'location.href=\'/admin/channels/' + ${channel.id} + '/messages\''">
    </button>
  </div>
</div>
</body>
</html>
