<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>500 내부 서버 오류</title>
  <style>
    body {
      background: #f8fafc;
      color: #222;
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .error-container {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 48px 32px;
      margin-top: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #d32f2f;
    }
    p {
      font-size: 1.15em;
      margin: 0.7em 0;
    }
    .contact {
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>500</h1>
  <h2>내부 서버 오류</h2>
  <p>요청을 처리하는 중 서버에 문제가 발생했습니다.</p>
  <p>잠시 후 다시 시도해 주세요.</p>
  <p>문제가 계속된다면 <span class="contact">개발자에게 문의</span>해 주세요.</p>
</div>
</body>
</html>
